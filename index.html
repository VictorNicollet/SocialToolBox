---
layout: default
title: SocialToolBox
---
<div class="jumbotron" style="
  background:url(images/toolbox.jpg) center center no-repeat;
  padding-top: 420px;
  padding-bottom: 56px;
">
  <div class="container" style="
    border-radius: 8px;
    background-color: #333; 
    background-color: rgba(0,0,0,0.8);
    color: #EFE;
  ">
    <p style="margin-top:10px">
      <b>SocialToolBox</b> 
      <span style="color:#888">/</span>
      open source building blocks for social web applications.
    </p>
  </div>
</div>

<h2>Blog archives</h2>
<dl class="dl-horizontal">
  {% for post in site.posts %}
    <dt>{{ post.date | date_to_string }}</dt>
    <dd>
      <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
      <p>{{ post.excerpt }}</p>
    </dd>
  {% endfor %}
</dl>
